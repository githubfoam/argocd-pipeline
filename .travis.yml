---
sudo: required
dist: bionic
notifications:
  slack:
    on_failure: always
matrix:
  fast_finish: true
  include:

    # argocd
    # https://argoproj.github.io/argo-cd/cli_installation/
    - name: "deploy argocd w homebrew on macOS 10.15.5 osx xcode12u"
      os: osx
      osx_image: #installer: Error - Your CPU does not have the features necessary for Multipass. Installation cannot proceed
        - xcode12u
      addons:
        homebrew:
          packages:
          - argocd 
          update: true
      language: shell
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - python --version
        - pip install -r requirements.txt
      # script:
      after_success:
        - deactivate

    # argocd
    # https://argoproj.github.io/argo-cd/cli_installation/
    - name: "deploy argocd wo homebrew on macOS 10.15.5 osx xcode12u"
      os: osx
      osx_image: #installer: Error - Your CPU does not have the features necessary for Multipass. Installation cannot proceed
        - xcode12u
      # addons:
      #   homebrew:
      #     packages:
      #     - argocd 
      #     update: true
      language: shell
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - python --version
        - pip install -r requirements.txt
      script:
        - VERSION=$(curl --silent "https://api.github.com/repos/argoproj/argo-cd/releases/latest" | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
        - curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/download/$VERSION/argocd-darwin-amd64
        - chmod +x /usr/local/bin/argocd
      after_success:
        - deactivate        